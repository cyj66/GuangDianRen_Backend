# 应用名称
spring.application.name=guang_dian_ren
# 应用服务 WEB 访问端口
server.port=8848
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/guang_dian_ren?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=GMT
# 数据库用户名&密码：
spring.datasource.username=***
spring.datasource.password=***

mybatis-plus.mapper-locations=classpath*:/mapper/**Mapper.xml





